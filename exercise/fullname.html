<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Function</title>
  </head>
  <body>
    <div class="maincontainer">
      <input type="text" id="input" />
      <input type="date" id="input2" />
      <button onclick=" rFuntion()">Submit</button>
      <h1 id="display"></h1>
    </div>
    <script>
 
 
    function greetMsg() {
    let msg = document.getElementById("input").value;
 
    // split after space
    let words = msg.split(" ");
 
    let firstName = words[0];
    let middleName = words[1];
    let lastName = words[2];
 
//    capatilize first letter
 
    firstName = firstName.charAt(0).toUpperCase() + firstName.slice(1);
    middleName = middleName.charAt(0).toUpperCase() + middleName.slice(1);
    lastName = lastName.charAt(0).toUpperCase() + lastName.slice(1);
 
    let showmsg = firstName + " " + middleName + " " + lastName;
 
    return showmsg;
}
 
 
     
      //   return funtion
      function rFuntion() {
        let a = greetMsg();
     console.log(a)
      }
    </script>
  </body>
</html>
